<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRpD7I9eVV5VqDU+EoDh8MHOlD5Cv9r+0ImB07jRM" crossorigin="anonymous">

    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
        .quote-card {
            margin: 20px 0;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<div class="header">
    <h1>Quotes Collection</h1>
    <p class="lead">A collection of inspirational quotes from various people and times.</p>
</div>

<!-- Table Section -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Quotes List</h4>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th scope="col">Quote</th>
                            <th scope="col">Name</th>
                            <th scope="col">Year</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for quote, name, year in quotes %}
                        <tr>
                            <td>{{ quote }}</td>
                            <td>{{ name }}</td>
                            <td>{{ year }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center mt-4">
    <p>Â© 2024 Quotes Collection. Built with Bootstrap 5.</p>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb4BPSvvXod1Zj4HFrb1F/p9yofcgtlH/4Q1Flt4hJ6kYlN5S" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93FxKNo/2eS1XrZbBZ+lGjjpZ3S0J7Cx7Bjb9N5CJcbwEFjRD5R8I6Wi+fi8N5" crossorigin="anonymous"></script>

</body>
</html>
